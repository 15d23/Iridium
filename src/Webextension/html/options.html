<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iridium settings</title>
    <style>
        html {
            --iri-checkbox-bkg: 7px;
            --iri-sidebar-width: 240px;
        }

        body {
            background-color: #1f1f1f;
            color: #ffffff80;
            display: block !important;
            font-family: "Segoe UI", sans-serif;
            font-size: 14px;
            margin: 0 auto;
            position: relative;
            font-weight: 600;
        }

        input[type=checkbox] + label:before {
            box-shadow: none;
        }

        input[type=checkbox] + label:before {
            content: '';
            background: #808080;
            border-radius: 100px;
            box-shadow: 0 0 2px 0 #333 inset;
            box-sizing: border-box;
            cursor: pointer;
            display: inline-block;
            /*height: calc(100% - 2 * var(--iri-checkbox-bkg));*/
            left: 24px;
            /*margin: var(--iri-checkbox-bkg) 0;*/
            position: absolute;
            transition: background .3s;
            vertical-align: middle;
            width: 24px;
            height: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        input[type=checkbox]:checked + label:before {
            background: #27a6e5;
        }

        input[type=checkbox] + label:after {
            background: #fff;
            border-radius: 90px;
            box-shadow: 0 0 3px 0 #333;
            content: '';
            cursor: pointer;
            display: inline-block;
            height: 14px;
            left: 36px;
            /*margin: 6px;*/
            position: absolute;
            transition: .3s;
            vertical-align: middle;
            width: 14px;
            top: 50%;
            transform: translateY(-50%);
            /*margin-left: 6px;*/
            /*margin-right: 6px;*/
        }

        input[type=checkbox]:not(:checked) + label:after {
            left: 22px;
        }

        input[type=checkbox] + label {
            padding-left: 72px;
        }

        input[type=checkbox] {
            display: none;
            height: 0;
            visibility: hidden;
            width: 0;
        }

        polygon {
            opacity: .5;
        }

        .sidebar_section_header path,
        .sidebar_section_header polygon {
            fill: url(#iri-gradient);
        }

        .iri-start-gradient {
            transition: 1s;
            stop-color: #0ff;
        }

        .iri-stop-gradient {
            transition: 1s;
            stop-color: #f0f;
        }

        .iri-start-gradient {
            animation: breatheStartEffect 5s linear infinite;
        }

        .iri-stop-gradient {
            animation: breatheStopEffect 5s linear infinite;
        }

        @keyframes breatheStartEffect {
            0% {
                stop-color: #0ff;
            }
            50% {
                stop-color: #888;
            }
            100% {
                stop-color: #0ff;
            }
        }

        @keyframes breatheStopEffect {
            0% {
                stop-color: #f0f;
            }
            50% {
                stop-color: #888;
            }
            100% {
                stop-color: #f0f;
            }
        }

        #sidebar {
            background-color: #282828;
            width: var(--iri-sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            box-shadow: 2px 0 10px #00000035;
        }

        #content {
            max-width: 1280px;
            /*min-width: calc(100% - (var(--iri-sidebar-width) * 2));*/
            /*margin: 0 var(--iri-sidebar-width);*/
            margin: 0 auto;
            padding-left: var(--iri-sidebar-width);
        }

        .sidebar_section_header {
            line-height: 56px;
            padding: 0 24px 12px 24px;
            display: flex;
        }

        .sidebar_section {
            line-height: 40px;
            padding: 0 24px;
            cursor: pointer;
            display: flex;
        }

        .sidebar_label_icon {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: 0;
            align-self: center;
            margin-right: 24px;
            height: 24px;
            width: 24px;
        }

        .sidebar_label {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            flex: 1;
            align-self: center;
        }

        .sidebar_section:hover {
            background-color: #ffffff11;
            color: #fffffff0;
        }

        .settings_setting {
            font-size: 0;
            line-height: 40px;
            /*margin: 0 -24px;*/
        }

        .settings_setting:hover {
            /*background-color: #ffffff11;*/
            color: #fffffff0;
        }

        .setting {
            cursor: pointer;
            font-size: 14px;
            display: block;
            position: relative;
            vertical-align: middle;
            user-select: none;
            white-space: pre;
        }

        .setting_header {
            color: #fffc;
            font-size: 16px;
            /*margin-top: 24px;*/
            line-height: 56px;
            padding: 0 24px 12px 24px;
        }

        .setting_header.background {
            /*padding: 0 24px;*/
            /*background-color: #1c1c1c;*/
        }

        .settings_divider {
            /*background-color: #e2e2e2;*/
            background-color: #ffffff24;
            height: 1px;
        }

        #sidebar .settings_divider {
            margin: 12px 0;
        }

        #content .settings_divider {
            margin: 0 24px;
        }

        .settings {
            /*background-color: #1c1c1c;*/
            /*padding: 24px;*/
            padding-bottom: 24px;
        }
    </style>
</head>
